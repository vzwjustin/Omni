name: Docker Build and Push

on:
  push:
    branches:
      - claude/initial-release
  workflow_dispatch:

env:
  DOCKER_IMAGE: vzwjustin/omni-cortex
  DOCKERFILE_PATH: ./omni_cortex/Dockerfile
  BUILD_CONTEXT: ./omni_cortex

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # Always use latest tag
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Omni-Cortex
            org.opencontainers.image.description=MCP Server with 62 AI reasoning frameworks - multi-turn orchestration via client sampling
            org.opencontainers.image.vendor=Justin Adams
            maintainer=Justin Adams

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Image pushed with digest ${{ steps.build-push.outputs.digest }}"
